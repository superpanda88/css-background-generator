<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body id="gradient">
    <h1>Gradient Background Generator</h1>
    <h2>Choose your colors</h2>
    <input class="color1" type="color" name="color1" value="#ff0000" />
    <input class="color2" type="color" name="color2" value="#ffff00" />
    <h2>Current CSS Background</h2>
    <h3>Linear-Gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0));</h3>
    <button class="reset">Reset</button>
    <button class="random">Random</button>
    <script rel="script" type="text/javascript" src="script.js"></script>
  </body>
</html>
